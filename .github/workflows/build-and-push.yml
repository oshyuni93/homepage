name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - "back-end/**"
      - "front-end/**"
      - ".github/workflows/build-and-push.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1) Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Log in to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      ############################################################
      # Backend Image Build & Push
      ############################################################
      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/homepage-backend:latest \
            ./back-end

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/homepage-backend:latest

      ############################################################
      # Frontend Image Build & Push
      ############################################################
      - name: Build frontend image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/homepage-frontend:latest \
            ./front-end

      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/homepage-frontend:latest

