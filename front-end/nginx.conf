server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # API 프록시 설정
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 세션 쿠키 전달
        proxy_cookie_path / "/";
        proxy_cookie_domain backend $host;
    }

    # 기본 문서 설정
    location = / {
        try_files /index.html =404;
    }

    # 회사소개 페이지들
    location = /company {
        try_files /company01.html =404;
    }

    location = /company/story {
        try_files /company02.html =404;
    }

    location = /company/team {
        try_files /company03.html =404;
    }

    # 제품소개 페이지
    location = /products {
        try_files /products.html =404;
    }

    # 문의하기 페이지
    location = /contact {
        try_files /contactus.html =404;
    }

    # 관리자 페이지 (숨겨진 경로)
    location = /-_-/admin {
        try_files /admin.html =404;
    }

    # 정적 파일들 (CSS, JS, 이미지) - 더 구체적인 설정
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # 이미지 파일들
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # 비디오 파일들
    location ~* \.(mp4|webm|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # 폰트 파일들
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # assets 디렉토리 명시적 설정
    location //assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # 404 에러 페이지
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # 보안 헤더 추가
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
} 